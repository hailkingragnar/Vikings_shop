<!DOCTYPE html>
<html
        th:replace="~{user/userbase::Parent(~{::#content},'Home')}"
        lang="en">
<head>

</head>
<body>
<div id="content">

    <div th:replace="~{user/userslider :: slider}"></div>


        <div  class="w-full p-2 dark:bg-gray-600 border border-gray-300 rounded-lg shadow-lg">

            <!-- Outer container with grid layout -->
            <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-6 gap-2" >
                <!-- Inner product card -->
                <div class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden dark:bg-gray-800 dark:border-gray-700" th:each="product : ${products}">
                    <!-- Product Image -->
                    <a href="#" class="block overflow-hidden group">
                        <img
                                class="w-full h-36 object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
                                th:src="@{'/images/product/'+${product.image}}"
                                alt="King Ragnar Chair"
                        />
                    </a>

                    <!-- Product Details -->
                    <div class="p-1">
                        <!-- Product Title -->
                        <a href="#">
                            <h5 class="text-base tracking-tight text-gray-900 dark:text-white" th:text="${product.name}">
                                King Ragnar Chair
                            </h5>
                        </a>

                        <!-- Rating -->
                        <div class="flex items-center mt-1 space-x-2">
                            <span class="text-lg font-semibold text-green-800 dark:text-white" th:text="'$' + ${product.price}">$599</span>


                            <!-- Stars -->
                            <div class="flex pl-3">
                            <div class="flex items-center space-x-1">
                                <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                                </svg>
                                <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                                </svg>
                                <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                                </svg>
                            </div>


                            <span class="ml-2 text-sm font-medium text-gray-600 dark:text-gray-400">5.0</span>
                        </div>
                        </div>
                    </div>
                        <!-- Price and Button -->
                        <!-- Price, Quantity Selector, and Add to Cart -->
                        <div class="mt-1 space-y-2">

                            <!-- Add to Cart Button -->
                            <button
                                    type="button"
                                    th:attr="data-product-id=${product.pid}"
                                    onclick="addToCart(this)"
                                    class="px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                                Add to Cart
                            </button>


                        </div>

                    </div>
                        </div>
                    </div>
                </div>




</body>
</html>
