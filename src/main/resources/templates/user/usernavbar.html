<div th:fragment="navbar">
    <nav class="bg-white h-16 dark:bg-gray-900 fixed z-50 w-full top-0 left-0 right-0 border-b border-gray-200 dark:border-gray-600">
        <div class="flex items-center justify-between px-8 max-w-screen-xl mx-auto h-full">
            <!-- Logo -->
            <a th:href="@{'/user/home'}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{'/images/logonewecom.png'}" class="h-8" alt="Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Vikings Shop</span>
            </a>
            <!-- Search Bar (Centered) -->
            <div class="flex-grow flex justify-center">
                <div class="relative w-full max-w-md">
                    <input type="search" id="search-navbar" class="p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search..." />
                    <button type="submit" class="absolute right-0 top-0 p-2 text-white bg-blue-700 rounded-r-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 19l-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Buttons (Signup, Login, Cart) -->
            <div
                    class="flex items-center space-x-6 rtl:space-x-reverse text-gray-700">
                   <a th:href="@{'/user/profile'}">
                    <button class="flex items-center hover:text-blue-500 transition-colors">
                    <i class="fa fa-user mr-2" aria-hidden="true"></i><span th:text="${#authentication.name}"></span>
                </button> </a>
                <a class="flex items-center hover:text-blue-500 transition-colors" th:href="@{'/logout'}">
                    <i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Logout
                </a>
                <a class="flex items-center hover:text-blue-500 transition-colors" href="#">
                    <i class="fa fa-cart-arrow-down mr-2" aria-hidden="true"></i>Cart
                </a>
            </div>
        </div>
    </nav>
</div>
