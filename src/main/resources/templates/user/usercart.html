<!DOCTYPE html>
<html
        th:replace="~{user/userbase::Parent(~{::#content},'Home')}"
        lang="en">
<head>

</head>
<body>
<div id="content">


<!-- Cart Items Section -->
<main class="container mx-auto px-4 py-8 mt-8" >
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Cart</h2>

    <!-- Cart Items Table -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <table class="min-w-full table-auto">
            <thead class="bg-gray-200">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase">Product</th>
                <th class="px-6 py-3 text-center text-sm font-medium text-gray-600 uppercase">Price</th>
                <th class="px-6 py-3 text-center text-sm font-medium text-gray-600 uppercase">Quantity</th>
                <th class="px-6 py-3 text-center text-sm font-medium text-gray-600 uppercase">Total</th>
                <th class="px-6 py-3 text-center text-sm font-medium text-gray-600 uppercase">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" >
            <!-- Loop through cart items -->
            <tr>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <img src="#" alt="Product Image" class="h-16 w-16 object-cover rounded-lg">
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-800"  >Product Name</p>
                            <p class="text-sm text-gray-600">Short description of the product</p>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 text-center">
                    <p class="text-sm text-gray-800">$50.00</p>
                </td>
                <td class="px-6 py-4 text-center">
                    <div class="flex justify-center items-center">
                        <button class="px-2 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 transition">-</button>
                        <span class="mx-2 text-sm text-gray-800">2</span>
                        <button class="px-2 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 transition">+</button>
                    </div>
                </td>
                <td class="px-6 py-4 text-center">
                    <p class="text-sm text-gray-800">$100.00</p>
                </td>
                <td class="px-6 py-4 text-center">
                    <button class="px-4 py-2 text-sm text-white bg-red-500 rounded hover:bg-red-600 transition">
                        Remove
                    </button>
                </td>
            </tr>
            <!-- Repeat for other cart items -->
            </tbody>
        </table>
    </div>

    <!-- Summary Section -->
    <div class="mt-8 bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center">
            <p class="text-lg font-semibold text-gray-800">Subtotal:</p>
            <p class="text-lg font-semibold text-gray-800">$300.00</p>
        </div>
        <div class="flex justify-between items-center mt-4">
            <p class="text-lg font-semibold text-gray-800">Shipping:</p>
            <p class="text-lg font-semibold text-gray-800">$10.00</p>
        </div>
        <hr class="my-4">
        <div class="flex justify-between items-center">
            <p class="text-xl font-bold text-gray-800">Total:</p>
            <p class="text-xl font-bold text-gray-800">$310.00</p>
        </div>
        <div class="mt-6 text-right">
            <button class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                Proceed to Checkout
            </button>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Vikings Shop. All rights reserved.</p>
    </div>
</footer>
</div>
</body>
</html>
