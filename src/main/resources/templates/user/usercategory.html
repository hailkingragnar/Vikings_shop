<!DOCTYPE html>
<html
        th:replace="~{user/userbase::Parent(~{::#content},'Category')}"
        lang="en">
<head>

</head>
<body>
<div id="content">

    <div class="flex space-x-4">
    <!-- Category Menu -->
    <div class=" mt-16 w-64 bg-white border border-gray-200 rounded-lg p-4">
        <ul class="space-y-2">
            <li>
                <a th:href="@{'/user/category/646747bhd-e99b-12d0-a356-363543d'}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100">
                    <img th:src="@{'/images/accessory.png'}" alt="accessory" class="w-6 h-6">
                    <span class="text-gray-800">Accessories</span>

                </a>
            </li>
            <li>
                <a th:href="@{'/user/category/123e4567-e89b-12d3-a456-426614174000'}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100">
                    <img th:src="@{'/images/device.png'}" alt="Icon" class="w-6 h-6">
                    <span class="text-gray-800">Electronic Accessories</span>
                </a>
            </li>
            <li>
                <a th:href="@{'/user/category/323e4567-e89b-12d3-a456-426614174002'}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100">
                    <img th:src="@{'/images/book.png'}" alt="Icon" class="w-6 h-6">
                    <span class="text-gray-800">Book</span>
                </a>
            </li>
            <li>
                <a th:href="@{'/user/category/223e4567-e89b-12d3-a456-426614174001'}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100">
                    <img th:src="@{'/images/fashion.png'}" alt="Icon" class="w-6 h-6">
                    <span class="text-gray-800">Fashion</span>
                </a>
            </li>
            <li>
                <a th:href="@{'/user/category/2348396e-e86b-12e3-b456-42661d4174003'}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100">
                    <img th:src="@{'/images/grocery.png'}" alt="Icon" class="w-6 h-6">
                    <span class="text-gray-800">Groceries</span>
                </a>
            </li>
            <li>
                <a th:href="@{'/user/category/623i4569-e80b-02d3-a406-63535374003'}" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100">
                    <img th:src="@{'/images/homeappliance.png'}" alt="Icon" class="w-6 h-6">
                    <span class="text-gray-800">Home Appliances</span>
                </a>
            </li>
        </ul>
    </div>


    <div  class="w-full p-2 mt-16 dark:bg-gray-600 border border-gray-300 rounded-lg shadow-lg">
        <div>
            <h1 th:text="${categoryName}" class=" mx-auto text-2xl text-lg items-center text-blue-600 py-2"></h1>
        </div>
        <!-- Outer container with grid layout -->
        <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4 gap-2" >
            <!-- Inner product card -->
            <div class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden dark:bg-gray-800 dark:border-gray-700" th:each="product : ${products}">
                <!-- Product Image -->
                <a href="#" class="block overflow-hidden group">
                    <img
                            class="w-full h-48 object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
                            th:src="@{'/images/product/'+${product.image}}"
                            alt="King Ragnar Chair"
                    />
                </a>

                <!-- Product Details -->
                <div class="p-4">
                    <!-- Product Title -->
                    <a href="#">
                        <h5 class="text-base font-semibold tracking-tight text-gray-900 dark:text-white" th:text="${product.name}">
                            King Ragnar Chair
                        </h5>
                    </a>

                    <!-- Rating -->
                    <div class="flex items-center mt-2">
                        <!-- Stars -->
                        <div class="flex items-center space-x-1">
                            <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                            <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                            <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                        </div>
                        <!-- Rating Value -->
                        <span class="ml-2 text-sm font-medium text-gray-600 dark:text-gray-400">5.0</span>
                    </div>

                    <!-- Price and Button -->
                    <div class="flex items-center justify-between mt-4">
                        <!-- Price -->
                        <span class="text-lg font-bold text-gray-900 dark:text-white" th:text="${product.price}">$599</span>

                        <!-- Add to Cart Button -->
                        <a href="#" class="px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                            Add to Cart
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</div>
</body>
</html>
